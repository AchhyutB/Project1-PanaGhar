<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PanaGhar Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white font-sans">
    <div class="h-[92vh] flex">
      <!-- Left side (Login Form) -->
      <div
        class="lg:w-1/2 flex flex-col justify-center lg:px-20 md:px-14 sm:px-10 px-6 w-full"
      >
        <img
          src="assets/green_logo.png"
          alt=""
          class="w-[190px] h-[59px] mb-8"
        />
        <h1
          class="text-[40px] font-semibold text-[#283618] mb-2 font-['Inter']"
        >
          Login
        </h1>
        <p class="text-gray-500 mb-6 text-lg font-['Inter']">
          Login to access your PanaGhar account
        </p>

        <form class="space-y-4">
          <!-- Email -->
          <div>
            <label class="block text-[16px] mb-1 font-medium text-[#283618]"
              >Email</label
            >
            <input
              type="email"
              placeholder="Enter your Email"
              class="w-full border border-gray-500 rounded px-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-[#283618]"
            />
          </div>
          <!-- Password -->
          <!-- Password -->
          <div>
            <label class="block text-[16px] font-medium mb-1 text-[#283618]"
              >Password</label
            >
            <div class="relative">
              <input
                id="password"
                type="password"
                placeholder="Enter your Password"
                class="w-full border border-gray-500 rounded px-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-[#2C3812]"
              />
              <span
                onclick="togglePassword()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
              >
                <i
                  id="eye-icon"
                  class="fa-solid fa-eye-slash opacity-90 text-black"
                ></i>
              </span>
            </div>
          </div>

          <!-- Remember Me and Forgot -->
          <div
            class="flex justify-between items-center text-[15px] font-medium text-[#283618]"
          >
            <label class="flex items-center mb-7">
              <input type="checkbox" class="mr-2 text-center" /> Remember me
            </label>
            <a href="#" class="text-[#d69f6f] mb-7">Forgot Password</a>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="w-full bg-[#283618] text-white pt-4 pb-4 pr-14 pl-14 rounded hover:bg-[#212419] transition"
          >
            Login
          </button>

          <!-- Signup Link -->
          <p
            class="text-lg font-semibold text-center text-gray-700 font-['Inter']"
          >
            Don't have an account?
            <a
              href="#"
              class="text-[#D9A98F] ml-1 text-lg font-semibold font-['Inter']"
              >Sign up</a
            >
          </p>

          <!-- Or login with -->
          <div class="flex items-center justify-center mt-8 pb-6 opacity-50">
            <!-- Left Line -->
            <div class="w-[40%] border-t border-[#88965E] rounded-[10px]"></div>

            <!-- Center Text -->
            <span class="mx-4 text-[16px] font-semibold text-[#88965E]">
              Or login with
            </span>
            <!-- Right Line -->
            <div class="w-[40%] border-t border-[#88965E] rounded-[14px]"></div>
          </div>

          <div class="flex space-x-4 justify-center mt-2">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="border border-[#807d7d] w-20 h-10 rounded flex items-center justify-center"
            >
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg"
                alt="Facebook"
                class="h-5"
              />
            </a>

            <a
              href="https://www.google.com/"
              target="_blank"
              class="border border-[#807d7d] w-20 h-10 rounded flex items-center justify-center"
            >
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                alt="Google"
                class="h-5"
              />
            </a>

            <a
              href="https://www.apple.com/"
              target="_blank"
              class="border border-[#807d7d] w-20 h-10 rounded flex items-center justify-center"
            >
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg"
                alt="Apple"
                class="h-5"
              />
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
