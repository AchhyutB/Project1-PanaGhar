<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PanaGhar Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white font-sans">
    <div class="min-h-screen flex">
      <!-- Left side (Login Form) -->
      <div class="w-1/2 flex flex-col justify-center px-20">
        <img src="assets/login-logo.png" alt="" class="object-contain mx-5 h-52 w-56" />
        <h1 class="text-5xl font-bold text-[#2C3812] mb-5">Login</h1>
        <p class="text-gray-500 mb-6 text-lg">
          Login to access your PanaGhar account
        </p>

        <form class="space-y-4">
          <!-- Email -->
          <div>
            <label class="block text-lg mb-1 font-medium text-[#2C3812]"
              >Email</label
            >
            <input
              type="email"
              placeholder="Enter your Email"
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#2C3812]"
            />
          </div>
          <!-- Password -->
          <!-- Password -->
          <div>
            <label class="block text-lg font-medium mb-1 text-[#2C3812]"
              >Password</label
            >
            <div class="relative">
              <input
                id="password"
                type="password"
                placeholder="Enter your Password"
                class="w-full border border-gray-300 rounded px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-[#2C3812]"
              />
              <span
                onclick="togglePassword()"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
              >
                <i id="eye-icon" class="fa-solid fa-eye-slash opacity-90"></i>
              </span>
            </div>
          </div>

          <!-- Remember Me and Forgot -->
          <div
            class="flex justify-between items-center text-lg font-sebold text-gray-700"
          >
            <label class="flex items-center mb-7">
              <input type="checkbox" class="mr-2 text-center" /> Remember me
            </label>
            <a href="#" class="text-[#D9A98F] mb-7">Forgot Password</a>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="w-full bg-[#2C3812] text-white py-2 rounded hover:bg-[#1f260c] transition"
          >
            Login
          </button>

          <!-- Signup Link -->
          <p class="text-lg font-semibold text-center text-gray-700">
            Don't have an account?
            <a href="#" class="text-[#D9A98F] ml-1 text-lg font-semibold"
              >Sign up</a
            >
          </p>

          <!-- Or login with -->
          <div
            class="text-center text-[16px] font-semibold text-gray-400 mt-6 pb-6"
          >
            Or login with
          </div>

          <div class="flex space-x-4 justify-center mt-2">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="border w-14 h-10 rounded flex items-center justify-center"
            >
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"
                alt="Facebook"
                class="h-5"
              />
            </a>

            <a
              href="https://www.google.com/"
              target="_blank"
              class="border w-14 h-10 rounded flex items-center justify-center"
            >
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                alt="Google"
                class="h-5"
              />
            </a>

            <a
              href="https://www.apple.com/"
              target="_blank"
              class="border w-14 h-10 rounded flex items-center justify-center"
            >
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg"
                alt="Apple"
                class="h-5"
              />
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
