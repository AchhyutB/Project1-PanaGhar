<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PanaGhar Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white font-sans">
    <div class="h-[100vh] flex">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-full lg:w-[350px] bg-[#efeeee] border-r border-[#868686] p-6 lg:relative transform transition-all duration-300 ease-in-out -translate-x-full lg:translate-x-0"
      >
        <!-- Logo -->
        <img
          src="assets/green_logo.png"
          alt="Logo"
          class="mb-6 max-w-full h-auto"
        />
        <nav class="space-y-2">
          <a
            href="dashboard.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-[#88965E80] text-[#52525B] font-semibold text-[17.5px]"
          >
            <i class="fa-solid fa-users"></i> Dashboard
          </a>
          <a
            href="upload-book.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg bg-[#88965E80] text-[#52525B] font-semibold text-[17.5px]"
          >
            <i class="fa-solid fa-arrow-up-from-bracket"></i> Upload Books
          </a>
          <a
            href="manage_book.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-[#88965E80] text-[#52525B] font-semibold text-[17.5px]"
          >
            <i class="fa-solid fa-book"></i> Manage Books
          </a>
          <a
            href="payment.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-[#88965E80] text-[#52525B] font-semibold text-[17.5px]"
          >
            <i class="fa-solid fa-box"></i> Payments
          </a>
          <a
            href="sign_in.html"
            class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-[#88965E80] text-[#FF3D00] font-semibold text-[17.5px]"
          >
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </a>
        </nav>
      </aside>

      <!-- Mobile Hamburger Icon -->
      <button id="hamburger-btn" class="lg:hidden p-4">
        <i class="fa-solid fa-bars text-[#324A16] text-2xl"></i>
      </button>

      <!-- Mobile Close Icon -->
      <button id="close-btn" class="lg:hidden p-4 hidden">
        <i class="fa-solid fa-xmark text-[#324A16] text-2xl"></i>
      </button>
      <!-- Entry-->
      <div class="font-['Inter'] mt-[55px] ml-[70px] pr-[3rem]">
        <!-- Top section -->
        <div class="flex justify-between items-center mb-[3.5rem]">
          <h1 class="text-[32px] font-semibold text-[#1b1b1b]">Upload Books</h1>
        </div>
        <!-- Upload Button -->
        <button
          class="bg-[#324A16] text-white rounded-[8px] h-[44px] w-[98px] flex items-center justify-center mb-[50px] ml-[910px] hover:bg-[#4f623a] transition"
        >
          Upload
        </button>

        <!-- Form grid -->
        <div class="grid gap-x-10 gap-y-7 grid-cols-1 lg:grid-cols-2">
          <!-- Book Name -->
          <div>
            <label
              for="bookName"
              class="block text-base mb-1 font-medium text-[#283618]"
            >
              Book Name <span class="text-red-600">*</span>
            </label>
            <input
              id="bookName"
              name="bookName"
              type="text"
              class="w-full border border-[#88965E] rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-[#60853651] focus:border-[#69804f4e]"
            />
          </div>

          <!-- Book Genre -->
          <div>
            <label
              for="bookGenre"
              class="block text-base mb-1 font-medium text-[#283618]"
            >
              Book Genre <span class="text-red-600">*</span>
            </label>
            <select
              id="bookGenre"
              name="bookGenre"
              class="w-full border border-[#88965E] rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-[#60853651] focus:border-[#69804f4e]"
            >
              <option value="" disabled selected>Select a genre</option>
              <option value="fiction">Fiction</option>
              <option value="non-fiction">Non-Fiction</option>
              <option value="fantasy">Fantasy</option>
              <option value="mystery">Mystery</option>
              <option value="thriller">Thriller</option>
              <option value="romance">Romance</option>
              <option value="science-fiction">Science Fiction</option>
              <option value="biography">Biography</option>
              <option value="history">History</option>
            </select>
          </div>

          <!-- Author -->
          <div>
            <label
              for="author"
              class="block text-base mb-1 font-medium text-[#283618]"
            >
              Author <span class="text-red-600">*</span>
            </label>
            <input
              id="author"
              name="author"
              type="text"
              class="w-full border border-[#88965E] rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-[#60853651] focus:border-[#69804f4e]"
            />
          </div>

          <!-- Condition -->
          <div>
            <label
              for="condition"
              class="block text-base mb-1 font-medium text-[#283618]"
            >
              Condition <span class="text-red-600">*</span>
            </label>
            <select
              id="condition"
              name="condition"
              class="w-full border border-[#88965E] rounded px-4 py-2 focus:outline-none focus:ring-1 focus:ring-[#60853651] focus:border-[#69804f4e]"
            >
              <option value="" disabled selected>Select condition</option>
              <option value="new">New</option>
              <option value="like-new">Like New</option>
              <option value="very-good">Very Good</option>
              <option value="good">Good</option>
              <option value="fair">Fair</option>
              <option value="poor">Poor</option>
            </select>
          </div>

          <!-- Description -->
          <div>
            <label
              for="description"
              class="block text-base mb-1 font-medium text-[#283618]"
            >
              Description <span class="text-red-600">*</span>
            </label>
            <textarea
              id="description"
              name="description"
              rows="10"
              placeholder="Enter a brief description of the book"
              class="w-full border border-[#88965E] bg-[#f9f9f9] rounded-lg px-4 py-3 text-sm resize-none focus:outline-none focus:ring-1 focus:ring-[#60853651] focus:border-[#69804f4e]"
            ></textarea>
          </div>

          <!-- Add Image -->
          <div>
            <label
              for="imageUpload"
              class="block text-base mb-1 font-medium text-[#283618]"
            >
              Add Image <span class="text-red-600">*</span>
            </label>

            <div
              class="flex flex-col items-center justify-center border border-[#88965E] rounded h-[160px] w-full mb-7 overflow-hidden"
            >
              <img
                id="previewImage"
                src="assets/fav-4.png"
                alt=""
                class="h-[140px] w-[120px] object-cover rounded"
              />
            </div>

            <label
              for="imageUpload"
              class="cursor-pointer text-[16px] text-[#324A16] bg-[#81a15d] px-4 py-2 rounded ml-[11rem] hover:bg-[#6e8d4a] transition"
            >
              + Add Photos
            </label>
            <input id="imageUpload" type="file" class="hidden" />
          </div>
        </div>
        <!-- Edit Button -->
        <button
          class="bg-[#324A16] text-white rounded-[8px] h-[44px] w-[98px] flex items-center justify-center mt-[4 0px] ml-[910px] hover:bg-[#4f623a] transition"
        >
          Edit
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script>
    const fileInput = document.getElementById("imageUpload");
    const previewImg = document.getElementById("previewImage");

    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</html>
